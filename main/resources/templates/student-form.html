<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <div th:if="${student}">
        <h4 class="mt-4">Update Student</h4>
        <form class="mt-4" action="#" th:action="@{/update-student}" th:object="${studentForm}" method="post">
            <div class="mb-3">
                <input type="hidden" name="studentId" class="form-control" th:value="${student.studentId}">
            </div>
            <div class="row">
                <div class="col-6 mb-3 form-item required">
                    <label class="form-label">Name</label>
                    <input type="text" name="studentName" class="form-control" th:value="${student.studentName}" th:classappend="${not #lists.isEmpty(#fields.errors('studentName'))} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></div>
                </div>
                <div class="col-6 mb-3 form-item required">
                    <label class="form-label">Year</label>
                    <select class="form-select" aria-label=".form-select-lg example" name="studentYear">
                        <option value="1" th:selected="${'1'==student.studentYear}">1</option>
                        <option value="2" th:selected="${'2'==student.studentYear}">2</option>
                        <option value="3" th:selected="${'3'==student.studentYear}">3</option>
                        <option value="4" th:selected="${'4'==student.studentYear}">4</option>
                        <option value="5" th:selected="${'5'==student.studentYear}">5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3 form-item required">
                    <label class="form-label">Contact Number</label>
                    <input type="text" name="studentContactNo" class="form-control" th:value="${student.studentContactNo}" th:classappend="${not #lists.isEmpty(#fields.errors('studentContactNo'))} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('studentContactNo')}" th:errors="*{studentContactNo}"></div>
                </div>
                <div class="col-6 mb-3 form-item required">
                    <label class="form-label">Email</label>
                    <input type="email" name="studentEmail" class="form-control" th:value="${student.studentEmail}" th:classappend="${not #lists.isEmpty(#fields.errors('studentEmail'))} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('studentEmail')}" th:errors="*{studentEmail}"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div th:unless="${student}">
        <h4 class="mt-4">Create New Student</h4>
        <form class="mt-4" action="#" th:action="@{/create-student}" th:object="${studentForm}" method="post">

            <div class="row">
                <div class="col-6 mb-3 form-item required">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{studentName}" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('studentName'))} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></div>
                </div>
                <div class="col-6 mb-3 form-item required">
                    <label class="form-label">Year</label>
                    <select class="form-select" aria-label=".form-select-lg example" name="studentYear">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3 form-item required">
                    <label class="form-label">Contact Number</label>
                    <input type="text" th:field="*{studentContactNo}" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('studentContactNo'))} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('studentContactNo')}" th:errors="*{studentContactNo}"></div>
                </div>
                <div class="col-6 mb-3 form-item required">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{studentEmail}" class="form-control" th:classappend="${not #lists.isEmpty(#fields.errors('studentEmail'))} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('studentEmail')}" th:errors="*{studentEmail}"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
