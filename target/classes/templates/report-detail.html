<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="row">
        <div class="col-sm-8">
            <h4 class="mt-4" th:text="${report.reportTitle}"></h4>
        </div>
        <div class="mb-3">
            <input type="hidden" name="reportId" class="form-control" th:value="${report.reportId}">
        </div>
        <div class="row">
            <div class="col-6 mb-3 form-item required">
                <label class="form-label">Category</label>
                <input type="text" name="reportCategory" class="form-control" th:value="${report.reportCategory}" disabled>
            </div>
            <div class="col-6 mb-3 form-item required">
                <label class="form-label">Title</label>
                <input type="text" name="reportTitle" class="form-control" th:value="${report.reportTitle}" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3 form-item required">
                <label class="form-label">Report Status</label>
                <input type="text" name="reportStatus" class="form-control" th:value="${report.reportStatus}" disabled>
            </div>
            <div class="col-6 mb-3 form-item required">
                <label class="form-label">Submitted By Student</label>
                <input type="text" name="studentName" class="form-control" th:value="${report.student.studentName}" disabled>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="reportDesc" rows="6" th:text="${report.reportDesc}" disabled></textarea>
            </div>
        </div>
        <td class="row align-items-center">
            <a class="btn btn-primary col-3 m-3" id="update"
               th:href="@{/report/update/{reportId}(reportId = ${report.reportId})}">Update</a>
            <a class="btn btn-danger col-3 m-3" id="delete"
               th:href="@{/delete-report/{reportId}(reportId = ${report.reportId})}">Delete</a>
        </td>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
