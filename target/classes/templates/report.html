<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <h4 class="mt-4">Report</h4>
    <p>Current Reports:<span th:text="${reportList.size()}"></span></p>
    <a class="btn btn-primary mt-4" href="/report/new">Create Report</a>

    <div class="mt-4 table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Report Category</th>
                <th scope="col">Report Title</th>
                <th scope="col">Report Status</th>
                <th scope="col">Submitted By</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reportList}">
                <td th:text="${report.reportId}"></td>
                <td th:text="${report.reportCategory}"></td>
                <td th:text="${report.reportTitle}"></td>
                <td th:text="${report.reportStatus}"></td>
                <td>
                    <a class="info-link"  th:text="${report.student.studentName}" th:href="@{/student/{studentId}(studentId = ${report.student.studentId})}"></a>
                </td>
                <td>
                    <a class="btn btn-info" th:href="@{/report/{reportId}(reportId = ${report.reportId})}">View</a>
                    <a class="btn btn-secondary" th:href="@{/report/update/{reportId}(reportId = ${report.reportId})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/delete-report/{reportId}(reportId = ${report.reportId})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
