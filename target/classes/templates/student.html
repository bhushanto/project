<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <h4 class="mt-4">Student</h4>
    <p>Current Students:<span th:text="${studentList.size()}"></span></p>
    <a class="btn btn-primary mt-4" href="/student/new">Create Student</a>

    <div class="mt-4 table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Student Name</th>
                <th scope="col">Student Year</th>
                <th scope="col">Student Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${studentList}">
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.studentYear}"></td>
                <td th:text="${student.studentEmail}"></td>

                <td>
                    <a class="btn btn-info" th:href="@{/student/{studentId}(studentId = ${student.studentId})}">View</a>
                    <a class="btn btn-secondary" th:href="@{/student/update/{studentId}(studentId = ${student.studentId})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/delete-student/{studentId}(studentId = ${student.studentId})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
