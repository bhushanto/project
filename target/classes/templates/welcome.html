<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hostel Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <h4 style="text-align: center;margin: 20px;">Hello, Admin!</h4>
    <h5 style="text-align: center;margin: 20px;" th:text="${#dates.format(#calendars.createNow(), 'dd-MM-yyyy hh:mm a')}"></h5>
    <div class="row">
        <div class="col-lg-4 col-sm-1">
            <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/1618269/pexels-photo-1618269.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" style="text-align: center"><strong>Events</strong></p>
                    <p class="card-text">Manage the events to be orgnised in Hostel.</p>
                    <div><a class="btn btn-primary" style="width: 100%" href="/event">Manage Events</a></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-1">
            <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/5676744/pexels-photo-5676744.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=650&w=940" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" style="text-align: center"><strong>Students</strong></p>
                    <p class="card-text">Manage the students in hostel. Add students into Hostel.</p>
                    <div><a class="btn btn-primary" style="width: 100%" href="/student">Manage Students</a></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-1">
            <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/4792287/pexels-photo-4792287.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=650&w=940" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text" style="text-align: center"><strong>Reports</strong></p>
                    <p class="card-text">Manage the reports submitted by students.</p>
                    <div><a class="btn btn-primary" style="width: 100%" href="/report">Manage Reports</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
